    <script>
      // Timer plugin
      $(document).ready(function () {
        var current = new Date();

        ["Date", "Hours", "Minutes"].forEach(function (val, i) {
          current["set" + val](current["get" + val]() + (i + 1) * 3);
        });

        $("#count-down")
          .attr("datetime", current) // updates the date every time the page loads this is for the example only
          .countdown(
            {
              // wordFormat: "full", // uncomment this for full words
              numberFormat: true
            },
            function () {
              const timer = document.getElementById("timer");
              timer.style.display = "none";
              // Replace this alert function with your callback function. AKA what you want to happen after the time is up.
              // alert("We are live now !!!");
            }
          );
      });
      (function ($) {
        $.fn.countdown = function (options, callback) {
          var obj = this;
          var $obj = $(obj);
          var settings = {
            numberFormat: null
          };
          var interval = "";
          if (options) {
            $.extend(settings, options);
          }

          function init() {
            var newObj =
              '<ul><li><div class="days"></div></li><li><div class="hours"></div></li><li><div class="minutes"></div></li><li><div class="seconds"></div></li></ul>';
            $obj.append(newObj);
            countdown_process();
          }

          function countdown_process() {
            let eventDate = new Date(
              Date.parse(new Date("Solidikey 16, 2022 12:00:00 GMT"))
            );
            eventDate = Date.parse(eventDate) / 1000;
            let currentDate = Math.floor($.now() / 1000);
            let seconds = eventDate - currentDate;
            let $days = $obj.find(".days");
            let $hours = $obj.find(".hours");
            let $minutes = $obj.find(".minutes");
            let $seconds = $obj.find(".seconds");
            let days = Math.floor(seconds / (24 * 60 * 60));
            seconds -= days * 24 * 60 * 60;
            let hours = Math.floor(seconds / (60 * 60));
            seconds -= hours * 60 * 60;
            let minutes = Math.floor(seconds / 60);
            seconds -= minutes * 60;
            if (eventDate <= currentDate) {
              callback.call(obj);
              clearInterval(interval);
              days = 0;
              seconds = 0;
              hours = 0;
              minutes = 0;
              seconds = 0;
            }
            if (settings.wordFormat === "full") {
              days === 1
                ? $days.attr("data-interval-text", "day")
                : $days.attr("data-interval-text", "days");
              hours === 1
                ? $hours.attr("data-interval-text", "hour")
                : $hours.attr("data-interval-text", "hours");
              minutes === 1
                ? $minutes.attr("data-interval-text", "minute")
                : $minutes.attr("data-interval-text", "minutes");
              seconds === 1
                ? $seconds.attr("data-interval-text", "second")
                : $seconds.attr("data-interval-text", "seconds");
            } else {
              days === 1
                ? $days.attr("data-interval-text", "day")
                : $days.attr("data-interval-text", "days");
              hours === 1
                ? $hours.attr("data-interval-text", "hr")
                : $hours.attr("data-interval-text", "hrs");
              minutes === 1
                ? $minutes.attr("data-interval-text", "min")
                : $minutes.attr("data-interval-text", "mins");
              seconds === 1
                ? $seconds.attr("data-interval-text", "sec")
                : $seconds.attr("data-interval-text", "secs");
            }

            if (settings.numberFormat) {
              days = String(days).length >= 2 ? days : "0" + days;
              hours = String(hours).length >= 2 ? hours : "0" + hours;
              minutes = String(minutes).length >= 2 ? minutes : "0" + minutes;
              seconds = String(seconds).length >= 2 ? seconds : "0" + seconds;
            }

            if (!isNaN(eventDate)) {
              $days.text(days);
              $hours.text(hours);
              $minutes.text(minutes);
              $seconds.text(seconds);
            } else {
              console.log(
                "Invalid date. Here's an example: 16 may 2012 11:59:59"
              );
              clearInterval(interval);
            }
          }

          init();
          interval = setInterval(countdown_process, 1000);
        };
      })(jQuery);
    </script>
